<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Market Terminal</title>
    <style>
        body {
            background: #0d0d0d;
            color: #eee;
            font-family: 'Consolas', 'Monaco', monospace;
            padding: 20px;
        }
        #terminal {
            background: #000;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 6px;
            width: 800px;
            height: 450px;
            overflow-y: auto;
            cursor: text;
        }
        .line {
            white-space: pre-wrap;
        }
        .prompt {
            color: #00ff41;
        }
        .out {
            color: #9f9;
        }
        .err {
            color: #f88;
        }
        .cursor {
            display: inline-block;
            background-color: #00ff41;
            width: 10px;
            height: 1.2em;
            vertical-align: middle;
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            from, to { background-color: transparent; }
            50% { background-color: #00ff41; }
        }
    </style>
</head>
<body>
    <h2>Black Market Data Terminal v2.1</h2>
    <p>Objective: Acquire the <span style="color: #00ff41;">FLAG</span> (Top Secret) file. Corporate accounts only.</p>
    <div id="terminal" tabindex="0"></div> <script src="/static/terminal.js"></script>
</body>
</html>
